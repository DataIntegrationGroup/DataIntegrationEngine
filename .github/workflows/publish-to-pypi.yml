name: Publish Python 🐍 distributions 📦 to PyPI and TestPyPI

# Since pre-production is the source branch for the pull request, it will get
# published to PyPi. This should not be an issue, though, since only pre-production
# will get merged into main
on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-publish-if-merged:
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'pre-production'
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Install pypa/build
        run: >-
            python -m
            pip install
            build
            --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
      - name: Publish distribution 📦 to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false
